<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Game Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Select Game Mode</h1>
    <button onclick="startGame('player_vs_player')">Player 1 vs Player 2</button>
    <button onclick="startGame('player_vs_ai')">Player 1 vs AI</button>
    <button onclick="startGame('ai_vs_ai')">AI vs AI</button>

    <script>
        function startGame(mode) {
            window.location.href = '/game?mode=' + mode;
        }
    </script>
</body>
</html>
