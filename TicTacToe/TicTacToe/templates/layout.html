<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Tic Tac Toe{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding-top: 50px; /* Ajout d'un peu d'espace en haut */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin: 0 auto;
            margin-bottom: 20px; /* Ajout d'un peu d'espace en bas */
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            font-size: 24px;
            cursor: pointer;
            border: 1px solid #ccc; /* Ajout d'une bordure pour d√©limiter les cellules */
        }

        .cell:hover {
            background-color: #e0e0e0;
        }

        #message {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
        }

        #replay-btn {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #replay-btn:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block body %}{% endblock %}
    </div>
</body>
</html>
